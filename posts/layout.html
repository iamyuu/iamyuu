
<main>

  <h1>{ title }</h1>

  <p>
    <pretty-date :date="pubDate"/> • Content by AI •
    Photo credits: <a href="//dribbble.com/{ credits }">{ credits }</a>
  </p>

  <img class="hero" :src="hero" width="1000" height="800" alt="Hero image for { title }">

  <article>
    <slot for="content"/>
  </article>

</main>
